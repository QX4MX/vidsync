<div *ngIf="!authenticated && getOwnRooms">
    You need to
    <button (click)="routeToLogin()">
        Login
    </button>
    first.
</div>
<div *ngIf="rooms.length == 0">
    Didnt Find any Rooms.
</div>

<div id="pubRooms">
    <mat-card class="room-card" *ngFor="let room of rooms; let i = index">
        <mat-card-header>
            <mat-card-title>{{room.name}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src='https://img.youtube.com/vi/{{room.video}}/hqdefault.jpg' alt="Video Thumbnail">
        <mat-card-content>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button [routerLink]="['/rooms/', room._id]"> Join Room</button>
            <button mat-raised-button *ngIf="getOwnRooms" (click)="deleteRoom(room._id,i)"> Delete Room</button>
        </mat-card-actions>
    </mat-card>
</div>
