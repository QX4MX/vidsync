<div id="pubRooms">
    <mat-card class="room-card"  *ngFor="let room of Room; let i = index">
        <mat-card-header>
          <mat-card-title>{{room.name}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src='https://img.youtube.com/vi/{{room.video}}/hqdefault.jpg' alt="Video Thumbnail">
        <mat-card-content>
            <span>Created by:</span>
            <span>Users in Room:</span>
            <span>Permanent: {{room.permanent}}</span>
            <span>Editable: {{room.editable}}</span>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button><a [routerLink]="['/room/', room._id]"> Join Room </a></button>
        </mat-card-actions>
      </mat-card>
</div>
