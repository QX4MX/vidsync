<div class="content" *ngIf="roomData">
    <div class="" id="main" class="">
        <!-- Video-Player -->
        <youtube-player  *ngIf="roomData.video" 
                (stateChange)="onStateChange($event)"
                [videoId]="roomData.video"
                [height]="playerHeight"
                [width]="playerWidth"
        >
        </youtube-player>

        <form>
            <mat-form-field>
              <mat-label>Video Id/Url</mat-label>
              <input color ="primary" #addVal matInput (keyup)="addToQueueonKey(addVal.value)">
            </mat-form-field>
            <button mat-raised-button (click)="addToQueue()"><mat-icon>playlist_add</mat-icon></button>
        </form>
        
        

        
    </div>

    <ul id="queue" *ngIf="roomData">
        <p>Queue</p>
        <li *ngFor="let queueElem of roomData.queue; let i = index">
            <img id=''class='card-img' src='https://img.youtube.com/vi/{{queueElem}}/hqdefault.jpg'>
            <div class="btn-group">
                <p>{{queueElem}}</p>
                <button mat-raised-button (click)="setVideoFromQueue(queueElem,i)"><mat-icon>play_arrow</mat-icon></button>
                <button mat-raised-button (click)="removeFromQueue(i)"><mat-icon>remove</mat-icon></button>
            </div>
            
            
        </li>
    </ul>
</div>
