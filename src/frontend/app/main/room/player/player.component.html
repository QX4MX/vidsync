<div class="playerDiv" *ngIf="room && room.roomData && room.roomData.video">
    <div id="yt-player" *ngIf="room.roomData.video[0] == 'youtube'">
        <youtube-player (stateChange)="onYTPlayerStateChange($event)" (ready)="onYTPlayerReady($event)"
            [videoId]="room.roomData.video[1]"
            [playerVars]="{ enablejsapi:1 , modestbranding:1 , rel: 0 , autoplay:1 , origin: 'vidsync.de'}" width="100%"
            height="100%" [ngStyle]="{'height.px': playerHeight}">
        </youtube-player>
    </div>
    <div id="twitch-player" class="playerDiv" *ngIf="room.roomData.video[0] == 'twitch'">
    </div>
</div>
