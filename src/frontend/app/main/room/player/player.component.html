<div *ngIf="room.roomData && room.roomData.video && room.roomData.video[0] == 'youtube'" class="playerDiv">
    <youtube-player *ngIf="room && room.roomData.video;else addVideoFirst" (stateChange)="onStateChange($event)"
        (ready)="onReady($event)" [videoId]="room.roomData.video[1]"
        [playerVars]="{ enablejsapi:1 , modestbranding:1 , rel: 0 , autoplay:1 , origin: 'vidsync.de'}" width="100%"
        height="100%" [ngStyle]="{'height.px': playerHeight}">
    </youtube-player>
</div>
<div id="twitch-player" class="playerDiv"
    *ngIf="room.roomData && room.roomData.video && room.roomData.video[0] == 'twitch'">
</div>
