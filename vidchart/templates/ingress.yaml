apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    kubernetes.io/ingress.class: nginx
    acme.cert-manager.io/http01-edit-in-place: "true"
  name: vidchart-angular-ing
  namespace: default
spec:
  rules:
  - host: angular.vidsync.de
    http:
      paths:
      - backend:
          serviceName: vidchart-angular-svc
          servicePort: 4000
        path: /
  tls:
  - hosts:
    - angular.vidsync.de
    secretName: vidsync-angular-tls
