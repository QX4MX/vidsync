apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    kubernetes.io/tls-acme: "true"
  name: vidsync-angular-ingress
spec:
  rules:
  - host: angular.vidsync.de
    http:
      paths:
      - backend:
          serviceName: vidsync-angular-chart-svc
          servicePort: 4000
        path: /
  tls:
  - hosts:
    - angular.vidsync.de
    secretName: vidsync-crt